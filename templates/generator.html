                <div class="pt-tablecell page-welcome relative">

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-6 col-lg-7">
                                <div class="page-title">
                                    <h2>验证码 <span class="primary">生成</span> </h2>
                                    <div style="text-align:center; margin-right: 45%">
                                        <button type="button" id="generate_samples" class="btn btn-dark">生成样本</button>
                                        <button type="button" id="view_samples" class="btn btn-dark" data-toggle="modal" data-target="#myModal">预览样本</button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title" id="myModalLabel">样本预览</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <img src="../static/img/view/1.jpg">
                                                        <img src="../static/img/view/2.jpg">
                                                        <img src="../static/img/view/3.jpg">
                                                        <img src="../static/img/view/4.jpg">
                                                        <img src="../static/img/view/5.jpg">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="" class="col-xs-12 col-md-6 col-lg-5">



                                <div class="input-group mb-3" style="margin: 20px">
                                    <span class="input-group-addon">高度</span>
                                    <input type="text" class="form-control" id="generator_samples_high" aria-describedby="basic-addon3">
                                </div>
                                <div class="input-group mb-3" style="margin: 20px">
                                    <span class="input-group-addon">宽度</span>
                                    <input type="text" class="form-control" id="generator_samples_wight" aria-describedby="basic-addon3">
                                </div>
                                <div class="input-group mb-3" style="margin: 20px">
                                    <span class="input-group-addon">数量</span>
                                    <input type="text" class="form-control" id="generator_samples_count" aria-describedby="basic-addon3">
                                </div>
                                <div class="input-group mb-3" style="margin-left: 200px">
                                    <form id="generator_samples_format">
    <!--                                    <div class="form-check form-check-inline">-->
                                        <input type="radio" name="sex" value="jpg" checked>jpg&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                        <!--                                        <div class="form-check form-check-inline">-->
                                        <input type="radio" name="sex" value="png" >png
                                    </form>
