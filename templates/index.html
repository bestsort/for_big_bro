                                    <p>本系统基于生成式对抗网络的验证码识别研究构建了一个可视化界面，提供下载验证码数据集、验证码单张和多张识别功能，以及最新版模型的详细信息等。
                                        验证码识别模型主要由一个pix2pix的生成式对抗网络和三层卷积神经网络构成。利用pix2pix网络可以实现验证码风格的转化，即去背景、去噪声功能。得到的纯净的无背景的验证码经过CNN进行整体识别，实验表明具有很好的识别效果。</p>
