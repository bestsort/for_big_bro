<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单张识别结果</title>
    <link rel="stylesheet" href="../static/css/oneResult.css">
</head>
<body>
<div class="intro_space">
    <div class="intro-head">
        系统简介：</div>
    <div class="intro-textarea">
    <textarea name="intro"  cols="50" rows="10">本系统基于生成式对抗网络的验证码识别研究构建了一个可视化界面，提供下载验证码数据集、验证码单张和多张识别功能，以及最新版模型的详细信息等。
  验证码识别模型主要由一个pix2pix的生成式对抗网络和三层卷积神经网络构成。利用pix2pix网络可以实现验证码风格的转化，即去背景、去噪声功能。得到的纯净的无背景的验证码经过CNN进行整体识别，实验表明具有很好的识别效果。</textarea></div>
</div>
    <div class="config-result">
    被识别图片：
    </div>
    <div class="image">
    <img src="../static/resources/upload.png" width="170px" height="80px">
    <img src="../static/resources/upload_output.jpg" width="170px" height="80px">
    </div>
    <div class="config-space">
    <div class="config-result">
        识别结果:
    </div>
    <div class="text">
        <textarea name="result"  cols="30" rows="5">{{ result }}</textarea>
    </div>
    </div>
    <div class="config-result">
        识别时间：
    </div>
    <div class="text">
        <textarea name="timeresult"  cols="30" rows="5">{{ time_cost }}</textarea>
    </div>

    <div class="back-button">
        <a href="index.html" >返回</a>
    </div>

</body>
</html>
